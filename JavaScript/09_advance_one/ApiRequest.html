<script>
    const requestUrl = 'https://api.github.com/users/rugved0102'
    const xhr = new XMLHttpRequest()
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState)
        if(xhr.readyState === 4) {
            // console.log(this.responseText)
            const data = JSON.parse(this.responseText) // responseText string me milta hai so use object me convert kiya hamne aur fir followers ko access kr rahe hai
            console.log("Followers : "+data.followers)
        }
    }
    
    xhr.send()
</script>
